<div class="container mt-5">
  <h1 class="text-center mb-4">Diabetes Prediction</h1>
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm" class="card p-4 shadow">
    <!-- Form Fields -->
    <div class="mb-3">
      <label for="Pregnancies" class="form-label">Pregnancies:</label>
      <input type="number" id="Pregnancies" name="Pregnancies" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="Glucose" class="form-label">Glucose:</label>
      <input type="number" id="Glucose" name="Glucose" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="BloodPressure" class="form-label">Blood Pressure:</label>
      <input type="number" id="BloodPressure" name="BloodPressure" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="SkinThickness" class="form-label">Skin Thickness:</label>
      <input type="number" id="SkinThickness" name="SkinThickness" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="Insulin" class="form-label">Insulin:</label>
      <input type="number" id="Insulin" name="Insulin" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="BMI" class="form-label">BMI:</label>
      <input type="number" id="BMI" name="BMI" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function:</label>
      <input type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" ngModel class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="Age" class="form-label">Age:</label>
      <input type="number" id="Age" name="Age" ngModel class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Predict</button>
  </form>

  <!-- Prediction Result -->
  <div [@fadeIn] *ngIf="prediction !== null" class="mt-4 alert alert-success">
    <h2 class="text-center">Prediction: {{ prediction === 1 ? 'High Risk' : 'Low Risk' }}</h2>
    <div [@scaleUp]>
      <app-chart [riskLevel]="riskLevel"></app-chart>  <!-- Pass riskLevel to the radial gauge -->
    </div>
  </div>

  <!-- Error Message -->
  <div [@fadeIn] *ngIf="error" class="mt-4 alert alert-danger">
    <h2 class="text-center">Error: {{ error }}</h2>
  </div>
</div>
